
{% extends 'base.html' %}

{% block title %}Edit {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

<h1>Editing: {{user.first_name}} {{user.last_name}}</h1>
<img src={{user.img_url}} width="100">

<form action="/{{user.id}}/edit" method="POST">
    <input type="text" name="first_name" value="{{user.first_name}}">
    <input type="text" name="last_name" value="{{user.last_name}}">
    <input type="text" name="img_url" value="{{user.img_url}}">
    <button class="btn-success">Submit</button>
</form>

{% endblock %}
