{% extends 'base.html' %}

{% block title %} 
All Posts
{% endblock %}

{% block content %}
   
    <h1>All Posts</h1>
    {% for post in all_posts %}

    <h2><a href='/post{{post.id}}'>{{post.title}}</a></h2>
    <p>{{post.content}}</p>
    <ul>
        {% for tag in post.tags %}
        <button><a href="/tags/{{tag.id}}">{{tag.name}}</a></button>
        {% endfor %}
    </ul>

    {% endfor %}   
 
{% endblock %}
