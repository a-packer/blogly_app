{% extends 'base.html' %}

{% block title %} 
    Delete Tag: {{tag.name}}
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete: {{tag.name}}?</h1>

    <form action="/tags/{{tag.id}}/delete" method="POST">
        <button class="btn-danger">Delete</button>
    </form>
    <a href="/tags"><button class="btn-success">Back to Tags</button></a>
{% endblock %}
