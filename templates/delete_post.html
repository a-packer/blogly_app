{% extends 'base.html' %}

{% block title %} 
    Delete Post: {{post.title}}
{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete: {{post.title}}?</h1>

    <form action="/post{{post.id}}/delete" method="POST">
        <button class="btn-danger">Delete</button>
    </form>
    <a href="/"><button class="btn-success">Home</button></a>
{% endblock %}
