{% extends 'base.html' %}

{% block title %} 
    All Users
{% endblock %}

{% block content %}
    <h1>All Users</h1>

    <ul>
        {% for user in users %}
            <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
            
    <form action="/new_user" method="GET">
        <button class="btn-success">Add User</button>
    </form>
    <a href='/posts'><button class="btn-primary">All Posts</button></a>

{% endblock %}
