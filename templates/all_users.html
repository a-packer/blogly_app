{% extends 'base.html' %}

{% block title %} 
    All Users
{% endblock %}

{% block content %}
    <h1>All Users</h1>

    <ul>
        {% for user in users %}
            <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
            
    <form action="/new_user" method="GET">
        <button class="btn-success">Add</button>
    </form>

{% endblock %}
